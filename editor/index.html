<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Magos Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Magical">
  <link href="/static/css/main.css" rel="stylesheet">
</head>

<body>
  <script type="text/x-handlebars">
  <div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
  <div class="container-fluid">

  {{#view App.TitleView}} {{title}} {{/view}}

  <div class="btn-toolbar general-toolbar pull-right">
    <div class="btn-group">
      <button class="btn btn-info btn-grid active"><i class="icon-th icon-white"></i></button>
    </div>

    <div class="btn-group">
      <button class="btn btn-info"><i class="icon-book icon-white"></i></button>
    </div>

    <div class="btn-group">
      <button class="btn btn-info"><i class="icon-info-sign icon-white"></i></button>
    </div>

    <div class="btn-group btn-group-theme">
      <a class="btn btn-info" href="#">Light</a>
      <a class="btn btn-info active" href="#">Dark</a>
    </div>

    {{#view App.LanguageSelectionView class="btn-group btn-group-language"}}

    <a class="btn btn-info dropdown-toggle" data-toggle="dropdown" href="#">
      <img {{bindAttr src="content.flag"}} />&nbsp;&nbsp;<span class="caret"></span>
    </a>
    <ul class="dropdown-menu">
    {{#each App.languagesController}}
      {{#view App.LangList tagName="li" languageBinding="this"}}
      <a href="#"><img {{bindAttr src="language.flag"}} class="icon-flag">&nbsp;&nbsp;{{language.title}}</a>
      {{/view}}
    {{/each}}
    </ul>
    {{/view}}

    </div>

    <div class="btn-toolbar pull-right game-toolbar">

      <div class="btn-group btn-group-scene">
        <button class="btn btn-primary">Intro</button>
        <button class="btn btn-primary active">Game</button>
        <button class="btn btn-primary">Outro</button>
      </div>

      <div class="btn-group">
        <button class="btn btn-success">Run Game</button>
      </div>

      {{#view App.PublishedView}}
        <button {{bindAttr class="privateState:active alwaysTrue:btn alwaysTrue:btn-success"}} type="submit">Public</button>
        <button {{bindAttr class="publicState:active alwaysTrue:btn alwaysTrue:btn-success"}} type="submit">Private</button>
      {{/view}}

      </div>

    </div>
  </div>
  </div>
  </script>



  <div class="container-fluid">

    <div class="row-fluid">

      <div class="span9">

      <script type="text/x-handlebars">
      {{! Chest }}

        <div class="row-fluid">
          <div class="span3 chest-container game-chest-container">
            <ul class="chest game-chest">
              <li>
                <img class="game-item" src="/static/img/components/time.png" alt="Time" title="Time" rel="tooltip" /></li>
              <li><img class="game-item" src="/static/img/components/background.png" alt="Background Image" title="Background Image" rel="tooltip" data-url="/static/img/bg.jpeg" /></li>
              <li><img class="game-item" src="/static/img/components/dialog.png" alt="Dialog" title="Dialog" rel="tooltip" /></li>
              <li><img class="game-item" src="/static/img/components/highscore.png" alt="Highscore" title="Highscore" rel="tooltip" /></li>
              <li><img class="game-item" src="/static/img/components/volume-btn.png" alt="Volume" title="Volume On/Off" rel="tooltip" /></li>
              <li><img class="game-item" src="/static/img/components/play-btn.png" alt="Start New Game Button" title="Start New Game Button" rel="tooltip" /></li>
            </ul>
            <div class="clearfix"></div>
          </div>
          <div class="span9 chest-container item-chest-container">
            <ul class="chest item-chest">
              <li class="add-item" title="Add New Item" rel="tooltip"></li>
              <li class="trash-item" title="Trash" rel="tooltip"></li>
            </ul>
            <div class="clearfix"></div>
          </div>
        </div>

      </script>

      <script type="text/x-handlebars">
      {{! ShoutBox }}
        <div class="magos-shoutbox well">
          <div class="navbar">
            <div class="navbar-inner navbar-inner-in-well">
              <div class="container">

                <a class="btn btn-navbar" data-toggle="collapse" data-target=".shoutbox-collapse">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </a>

                <h3>Shoutbox</h3>

                <div class="nav-collapse shoutbox-collapse">
                  <div class="magos-shoutbox-log">
                    <table>
                      {{#view App.ShoutsView}}
                        {{#each content}}
                          <tr {{bindAttr class="magos" }}>
                            <td>{{time}}</td><td>{{firstName}}</td><td>{{message}}</td>
                          </tr>
                        {{/each}}
                      {{/view}}
                    </table>
                  </div>

                  {{#view App.ShoutForm controllerBinding="App.shoutsController"}}
                    {{view Ember.TextField type="text" class="input" viewName="textField" placeholder="Shout"}}
                    <button type="submit" class="btn btn-info">Shout</button>
                  {{/view}}

                </div>
              </div>
            </div>
          </div>
        </div>
      </script>

      <!--/ shoutbox -->

      </div><!--/ left side-->

      <div class="span3">

      </div><!--/ right span -->

    </div>

    <hr>

    <footer>
      <p>&copy; Magical 2012</p>
    </footer>

  </div>
  <script type="text/javascript">
  ENV = {
    CP_DEFAULT_CACHEABLE: true,
    // VIEW_PRESERVES_CONTEXT: true,
    RAISE_ON_DEPRECATION: true
  };
  </script>
  <script src="/static/js/vendor/jquery.min.js"></script>
  <script src="/static/js/vendor/jquery-ui.min.js"></script>
  <script src="/static/js/vendor/bootstrap.min.js"></script>
  <script src="/static/js/vendor/ember.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/static/js/plugins.js"></script>
  <script src="/static/js/main.js"></script>

</body>
</html>
