<!-- Modal  ########### MY GAMES  -->
<div class="modal fade" id="myGamesModal" tabindex="-1" role="dialog" aria-labelledby="myGamesModalLabel" aria-hidden="true">
	<div class="modal-dialog">
 		<div class="modal-content">
  		<div class="modal-header">
      		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      		<h4 class="modal-title" id="myGamesModalLabel"><%= t('My games') %></h4>
  		</div><!-- /.modal-header -->

 		  <div class="modal-body">

        <form class="form-horizontal" id="changeGameForm" role="form">
          <div class="form-group clearfix">
            <label for="playerList" class="col-sm-4 control-label"><%= t('Select game to edit') %>:</label>
            <div class="col-sm-8">
      				<select id="usersGame" class="form-control">
      				</select>
            </div>
          </div>

          <div class="form-group clearfix">
            <div class="col-sm-8 col-sm-offset-4">
              <button type="submit" id="changeUsersGame" class="btn btn-primary taskField"><%= t('Change game') %></button>
            </div>
          </div>

        </form>


      </div><!-- /.modal-body -->
      
      <div class="modal-footer">
        <i data-toggle="popover" data-content="<%= t('my_games_info') %>" class="pop fa fa-question-circle"></i>
        <button type="button" class="btn btn-default" data-dismiss="modal"><%= t('Close') %></button>            		
      </div><!-- /.modal-footer -->
  	
    </div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
