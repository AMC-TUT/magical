{% load i18n %}
{% load magos_tags %}

<div class="modal-dialog">
  <div class="modal-content">
  	<form id="userSettingsForm" class="form-horizontal" role="form" method="post" action="{% url 'user_settings' %}">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3><i class="fa fa-user"></i> {% trans "User settings" %}</h3>
      </div>

      <div class="modal-body">

	    <div class="col-xs-12">
	        <div class="errors"></div>
            {% csrf_token %}
            {{ settings_form.as_p }}
        </div>
      </div> <!-- modal-body -->

      <div class="modal-footer">
          <div class="col-xs-7 text-left">
              <button type="submit" id="submitUserSettings" class="btn btn-danger">{% trans "Save settings" %}</button>
              <button type="button" class="btn btn-link" data-dismiss="modal">{% trans "Cancel" %}</button>
          </div>
      </div>
    
    </form>

  </div>
</div>

{% block extrajs %}
{% endblock %}
