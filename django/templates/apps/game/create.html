{% load i18n %}
{% load crispy_forms_tags %}

{% if form %}
    <div id="createGameContainer">
        <h1>{% trans 'Create a new game' %}</h1>
        <p>{% blocktrans %}Here you can define a new Magos <em>{{ gametype_text }}</em> game.{% endblocktrans %}</p>
        <hr />
        <div class="col-xs-9">
            {% crispy form %}
        </div>
    </div>
{% endif %}
