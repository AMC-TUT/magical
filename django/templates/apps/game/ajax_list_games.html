{% load thumbnail %}
{% load i18n %}
{% if games %}
	<ul class="games-list">
	{% for game in games %}
        <li>
            {% if game.image %}
                <img src="{% thumbnail game.image 180x72 crop="smart" %}" alt="" />
            {% else %}
                <img src="{{ STATIC_URL }}img/empty-game-image.png">
            {% endif %}
            <h1><a href="/game/details/{{ game.slug }}">{{ game.title }}</a></h1>
            <p>{{ game.description|truncatechars:60 }}</p>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <h1 class="not-found">{% trans 'No games found' %}</h1>
{% endif %}
