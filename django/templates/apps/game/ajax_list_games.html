{% if games %}
	<ul class="games-list">
	{% for game in games %}
        <li>
            <img src="{{ STATIC_URL }}img/thumbs/super-magos.png">
            <h1><a href="/game/details/{{ game.slug }}">{{ game.title }}</a></h1>
            <p>{{ game.description }}</p>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <h1 class="not-found">No games found</h1>
{% endif %}
