<body>
  <script type="text/x-handlebars">
    {{#view App.MyView}}
      <h1>Hello world!</h1>
    {{/view}}

                  <form class="form-vertical" style="margin: 40px auto; width: 400px;">
                  <fieldset>
                    <div class="dialog-action action-group">
                      <div class="control-group">
                        <label class="control-label" for="dialog-action">Font Family</label>
                        <div class="controls">
                          <select class="span12" id="dialog-action">
                            <option>Default</option>
                            <option>Arial</option>
                            <option>Verdana</option>
                          </select>
                        </div>
                      </div>

                      <div class="control-group">
                        <label class="control-label" for="dialog-action">Font Size</label>
                        <div class="controls">
                          <input class="span12" type="number" min="6" max="50" value="11" id="font-size" />
                        </div>
                      </div>

                      <div class="control-group">
                        <label class="control-label" for="">Font Color</label>
                        <div class="controls">
                          <input class="span12" type="color" value="#cf0808" id="font-color" />
                        </div>
                      </div>

                      <div class="control-group">
                        <label class="control-label" for="">Background Color</label>
                        <div class="controls">
                          <input class="span12" type="color" value="#141a9c" id="bg-color" />
                        </div>
                      </div>

                    </div>

                    <div class="form-actions">
                      <button class="btn btn-info btn-back-potion"><i class="icon-arrow-left"></i></button>
                    </div>

                  </fieldset>
                </form>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
